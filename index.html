<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <nav>
        <ul>
            <li id="titulo">
                Blog egresados de JAP
            </li>
            <li>
                <button>CERRAR SESIÓN</button>
            </li>
        </ul>
    </nav>
    <div>
        <div id="divAgregar" class="divAgregar">
            <button type="button" class="btn btn-secondary btnAgregar" data-toggle="modal" data-target="#exampleModal">
                AGREGAR BLOG
            </button>
        </div>
        
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Agregar noticia</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="imageInput">Imagen</label>
                                <input type="file" class="form-control-file" id="imageInput">
                            </div>
                            <div class="form-group">
                                <label for="descriptionInput">Descripción</label>
                                <input type="text" class="form-control" id="descriptionInput" placeholder="Ingrese una descripción">
                            </div>
                            <div class="form-group">
                                <label for="contentInput">Cuerpo de la noticia</label>
                                <textarea class="form-control" id="contentInput" rows="3" placeholder="Ingrese el cuerpo de la noticia"></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="agregar">Guardar</button>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    <div id="container">
        
    </div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="js/init.js"></script>
<script src="js/index.js"></script>


</body>
</html>
